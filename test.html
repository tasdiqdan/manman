<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tizimi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 500px; margin: auto; border-radius: 10px; padding: 20px; }
        .question { margin: 20px 0; font-size: 18px; }
        button { padding: 10px 20px; border: none; background: #28a745; color: white; font-size: 18px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #218838; }
        .result { font-size: 20px; margin-top: 20px; }
        .timer { font-size: 18px; font-weight: bold; color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Test Tizimi</h2>
    <label for="categorySelect">Toifani tanlang:</label>
    <select id="categorySelect"></select>
    <button onclick="startTest()">Boshlash</button>
</div>

<div class="container" id="testContainer" style="display: none;">
    <h2>Test Savollari</h2>
    <div id="questions"></div>
    <p class="timer" id="timer"></p>
    <button onclick="nextQuestion()">Keyingi savol</button>
    <button onclick="submitTest()">Testni yakunlash</button>
</div>

<div class="container" id="resultContainer" style="display: none;">
    <h2>Natijalar</h2>
    <div id="result"></div>
</div>

<script>
    let testData = [];
    let selectedQuestions = [];
    let correctAnswers = {};
    let userAnswers = {};
    let totalScore = 0;
    let currentQuestionIndex = 0;
    let timerInterval;

    // JSON fayldan test ma'lumotlarini yuklash
    fetch("test_questions.json")
        .then(response => response.json())
        .then(data => {
            testData = data;
            let categories = Object.keys(testData);
            let categorySelect = document.getElementById("categorySelect");
            categories.forEach(category => {
                let option = document.createElement("option");
                option.value = category;
                option.innerText = category;
                categorySelect.appendChild(option);
            });
        })
        .catch(error => console.error("JSON yuklanmadi", error));

    function startTest() {
        let selectedCategory = document.getElementById("categorySelect").value;
        let allQuestions = testData[selectedCategory];

        // 50 tasini tasodifiy tanlash
        selectedQuestions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 50);
        correctAnswers = {};

        selectedQuestions.forEach((q, index) => {
            correctAnswers[`q${index}`] = q.correct;
        });

        currentQuestionIndex = 0;
        showQuestion();

        document.querySelector(".container").style.display = "none";
        document.getElementById("testContainer").style.display = "block";
    }

    function showQuestion() {
        let questionContainer = document.getElementById("questions");
        let questionData = selectedQuestions[currentQuestionIndex];

        // Shuffle answers
        let shuffledAnswers = questionData.answers.sort(() => Math.random() - 0.5);

        questionContainer.innerHTML = `<p>${currentQuestionIndex + 1}. ${questionData.question}</p>`;
        shuffledAnswers.forEach(answer => {
            let id = `q${currentQuestionIndex}_${answer}`;
            questionContainer.innerHTML += `<input type="radio" name="q${currentQuestionIndex}" value="${answer}" id="${id}" onclick="checkAnswer('${answer}')"> <label for="${id}">${answer}</label><br>`;
        });

        startTimer();
    }

    function startTimer() {
        let timeLeft = 60;
        let timerElement = document.getElementById("timer");
        timerElement.innerText = `Vaqt: ${timeLeft} soniya`;

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.innerText = `Vaqt: ${timeLeft} soniya`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                nextQuestion();
            }
        }, 1000);
    }

    function checkAnswer(selectedAnswer) {
        let correct = correctAnswers[`q${currentQuestionIndex}`];
        let message = selectedAnswer === correct ? "To'g'ri" : `Xato! To'g'ri javob: ${correct}`;
        alert(message);
    }

    function nextQuestion() {
        if (currentQuestionIndex < selectedQuestions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            submitTest();
        }
    }

    function submitTest() {
        clearInterval(timerInterval);
        let totalQuestions = selectedQuestions.length;
        let correctCount = 0;
        let resultDiv = document.getElementById("result");

        selectedQuestions.forEach((q, index) => {
            let selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            if (selectedOption && selectedOption.value === correctAnswers[`q${index}`]) {
                correctCount++;
            }
        });

        totalScore = (correctCount / totalQuestions) * 100;
        resultDiv.innerHTML = `<p>Sizning natijangiz: ${totalScore.toFixed(2)}%</p>`;

        document.getElementById("testContainer").style.display = "none";
        document.getElementById("resultContainer").style.display = "block";
    }
</script>

</body>
</html>
