<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tizimi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 500px; margin: auto; }
        .question { font-size: 18px; margin: 20px 0; }
        .timer { font-size: 18px; font-weight: bold; color: red; }
        button { padding: 10px 20px; border: none; background: #28a745; color: white; font-size: 18px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Test Tizimi</h2>
    <label for="categorySelect">Toifani tanlang:</label>
    <select id="categorySelect">
        <option value="matematika.pdf">Matematika</option>
        <option value="fizika.pdf">Fizika</option>
        <option value="kimyo.pdf">Kimyo</option>
    </select>
    <button onclick="startTest()">Boshlash</button>
</div>

<div class="container" id="testContainer" style="display: none;">
    <h2>Test Savollari</h2>
    <div id="questions"></div>
    <p class="timer" id="timer"></p>
    <button onclick="nextQuestion()">Keyingi savol</button>
</div>

<div class="container" id="resultContainer" style="display: none;">
    <h2>Natijalar</h2>
    <div id="result"></div>
</div>

<script>
    let testData = [];
    let selectedQuestions = [];
    let correctAnswers = {};
    let currentQuestionIndex = 0;
    let timerInterval;

    function startTest() {
        let selectedCategory = document.getElementById("categorySelect").value;
        loadPDF(selectedCategory);
    }

    function loadPDF(pdfUrl) {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
                page.getTextContent().then(textContent => {
                    let rawText = textContent.items.map(item => item.str).join("\n");
                    testData = parsePDF(rawText);
                    selectedQuestions = testData.sort(() => Math.random() - 0.5).slice(0, 50);
                    selectedQuestions.forEach((q, index) => {
                        correctAnswers[`q${index}`] = q.correct;
                    });
                    currentQuestionIndex = 0;
                    showQuestion();
                    document.querySelector(".container").style.display = "none";
                    document.getElementById("testContainer").style.display = "block";
                });
            });
        }).catch(error => console.error("PDF yuklanmadi", error));
    }

    function parsePDF(data) {
        let questions = [];
        let lines = data.split("\n");
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("?")) {
                let answers = [lines[i + 1], lines[i + 2], lines[i + 3], lines[i + 4]];
                let correct = answers.find(a => a.includes("*"));
                if (correct) correct = correct.replace("*", "").trim();
                questions.push({ question: lines[i], answers: answers.map(a => a.replace("*", "").trim()), correct });
                i += 4;
            }
        }
        return questions;
    }

    function showQuestion() {
        let questionContainer = document.getElementById("questions");
        let questionData = selectedQuestions[currentQuestionIndex];
        let shuffledAnswers = questionData.answers.sort(() => Math.random() - 0.5);
        questionContainer.innerHTML = `<p class="question">${currentQuestionIndex + 1}. ${questionData.question}</p>`;
        shuffledAnswers.forEach(answer => {
            let id = `q${currentQuestionIndex}_${answer}`;
            questionContainer.innerHTML += `<input type="radio" name="q${currentQuestionIndex}" value="${answer}" id="${id}" onclick="checkAnswer('${answer}')"> <label for="${id}">${answer}</label><br>`;
        });
        startTimer();
    }

    function startTimer() {
        let timeLeft = 60;
        let timerElement = document.getElementById("timer");
        timerElement.innerText = `Vaqt: ${timeLeft} soniya`;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.innerText = `Vaqt: ${timeLeft} soniya`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                nextQuestion();
            }
        }, 1000);
    }

    function checkAnswer(selectedAnswer) {
        let correct = correctAnswers[`q${currentQuestionIndex}`];
        let message = selectedAnswer === correct ? "✅ To'g'ri!" : `❌ Xato! To‘g‘ri javob: ${correct}`;
        alert(message);
    }

    function nextQuestion() {
        if (currentQuestionIndex < selectedQuestions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            submitTest();
        }
    }

    function submitTest() {
        clearInterval(timerInterval);
        let totalQuestions = selectedQuestions.length;
        let correctCount = 0;
        let resultDiv = document.getElementById("result");
        selectedQuestions.forEach((q, index) => {
            let selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            if (selectedOption && selectedOption.value === correctAnswers[`q${index}`]) {
                correctCount++;
            }
        });
        let totalScore = (correctCount / totalQuestions) * 100;
        resultDiv.innerHTML = `<p>Sizning natijangiz: ${totalScore.toFixed(2)}%</p>`;
        document.getElementById("testContainer").style.display = "none";
        document.getElementById("resultContainer").style.display = "block";
    }
</script>

</body>
</html>
