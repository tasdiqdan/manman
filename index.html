<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .question { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .option { display: block; padding: 10px; margin: 5px; background: #f0f0f0; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; }
        .correct { background-color: #c8e6c9; }
        .wrong { background-color: #ffcdd2; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
        button { padding: 10px 15px; font-size: 16px; margin-top: 10px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        #timer { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Quiz Test</h1>

    <div id="quiz-container" class="container">
        <p id="timer">Vaqt: 60 soniya</p>
        <p id="question" class="question"></p>
        <div id="options"></div>
        <button id="next-btn" onclick="nextQuestion()" disabled>Keyingi</button>
    </div>

    <p id="result" class="hidden"></p>

    <script>
        // ✅ **Test savollari (HTML kod ichida qo'lda kiritiladi)**
        const allQuestions = [
            { question: "Yerning sun’iy yo‘ldoshi qaysi?", options: ["Quyosh", "Oy", "Yupiter", "Venera"], correct: 1 },
            { question: "2 + 2 = ?", options: ["3", "4", "5", "6"], correct: 1 },
            { question: "O‘zbekistonning poytaxti qaysi shahar?", options: ["Buxoro", "Toshkent", "Samarqand", "Urganch"], correct: 1 },
            { question: "Eng katta okean?", options: ["Atlantika", "Hind", "Tinch", "Shimoliy Muz"], correct: 2 },
            { question: "Elementlarning periodik jadvalini kim yaratgan?", options: ["Nyuton", "Mendeleyev", "Eynshteyn", "Tesla"], correct: 1 },
            { question: "Suvning formulasi?", options: ["CO2", "H2O", "O2", "N2"], correct: 1 },
            { question: "Eng katta sayyora?", options: ["Mars", "Yupiter", "Venera", "Merkuriy"], correct: 1 },
            { question: "Insulin qaysi a'zoda ishlab chiqariladi?", options: ["Jigar", "Buyrak", "Me’da osti bezi", "Oshqozon"], correct: 2 },
            { question: "O‘zbekistonda mustaqillik qachon e’lon qilingan?", options: ["1990", "1991", "1992", "1989"], correct: 1 },
            { question: "Eng katta qit’a?", options: ["Afrika", "Yevropa", "Osiyo", "Amerika"], correct: 2 }
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 60;

        function startQuiz() {
            selectedQuestions = shuffleArray(allQuestions).slice(0, 50); // 50 ta savol tanlash
            document.getElementById('result').classList.add('hidden');
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResult();
                return;
            }

            clearInterval(timerInterval);
            timeLeft = 60;
            document.getElementById('timer').textContent = `Vaqt: ${timeLeft} soniya`;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Vaqt: ${timeLeft} soniya`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    revealAnswers();
                }
            }, 1000);

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            const shuffledOptions = shuffleArray([...currentQuestion.options]);
            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.onclick = () => selectOption(button, currentQuestion.options.indexOf(option));
                optionsContainer.appendChild(button);
            });

            document.getElementById('next-btn').disabled = true;
        }

        function selectOption(button, index) {
            clearInterval(timerInterval);
            document.querySelectorAll('.option').forEach(btn => btn.disabled = true);
            const currentQuestion = selectedQuestions[currentQuestionIndex];

            if (index === currentQuestion.correct) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('wrong');
            }

            document.getElementById('next-btn').disabled = false;
        }

        function revealAnswers() {
            document.querySelectorAll('.option').forEach(btn => {
                if (btn.textContent === selectedQuestions[currentQuestionIndex].options[selectedQuestions[currentQuestionIndex].correct]) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('wrong');
                }
                btn.disabled = true;
            });

            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').textContent = `Test tugadi! Siz ${score} ta to‘g‘ri javob berdingiz.`;
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        startQuiz();
    </script>
</body>
</html>
