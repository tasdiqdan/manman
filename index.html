<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMED Test Dasturi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f4;
            padding: 15px;
        }

        .popup-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s ease;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            z-index: 100;
        }

        .popup-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-container .quiz-box {
            position: relative;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.13);
            transform: translateY(-50px);
            transition: all 0.4s ease-out;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .popup-container.active .quiz-box {
            opacity: 1;
            transform: translateY(0);
        }

        /* Quiz Configuration Stylings */
        .config-container {
            padding: 25px;
            text-align: center;
        }

        .config-container .config-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #5145BA;
        }

        .config-container .config-option {
            margin-top: 25px;
        }

        .config-option .option-title {
            font-weight: 500;
            font-size: 1.125rem;
            margin-bottom: 20px;
            color: #333;
        }

        .config-option .category-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .config-option button {
            padding: 12px 20px;
            font-size: 0.938rem;
            color: #000;
            cursor: pointer;
            font-weight: 500;
            border-radius: 6px;
            background: #fff;
            border: 1px solid #9B8FFF;
            transition: 0.3s ease;
            min-width: 60px;
        }

        .config-option button.active {
            color: #5145BA;
            border-color: #5145BA;
            background: #dfdafd;
        }

        .config-option button:hover {
            background: #dad5fd;
        }

        .config-container .start-quiz-btn,
        .quiz-footer .next-question-btn,
        .result-container .try-again-btn {
            color: #fff;
            border: none;
            font-weight: 500;
            background: #5145BA;
            padding: 13px 25px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 6px;
            transition: background 0.3s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .config-container .start-quiz-btn:hover,
        .quiz-footer .next-question-btn:hover,
        .result-container .try-again-btn:hover {
            background: #403795;
        }

        /* Quiz Container Stylings */
        .quiz-container {
            width: 100%;
        }

        .quiz-container .quiz-header {
            display: flex;
            padding: 15px 20px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.09);
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .quiz-header .quiz-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #5145BA;
        }

        .quiz-header .quiz-timer {
            display: flex;
            color: #fff;
            gap: 5px;
            align-items: center;
            background: #32313C;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 600;
        }

        .quiz-header .quiz-timer span {
            font-size: 1.2rem;
        }

        .quiz-container .quiz-content {
            padding: 20px;
            overflow-y: auto;
        }
        
        .quiz-content .question-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .quiz-content .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.4;
        }

        .quiz-content .answer-options {
            list-style: none;
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-direction: column;
        }

        .quiz-content .answer-option {
            display: flex;
            cursor: pointer;
            align-items: center;
            font-weight: 500;
            border-radius: 6px;
            padding: 12px 15px;
            border: 1px solid #B5ACFF;
            background: #F3F1FF;
            justify-content: space-between;
            transition: 0.3s ease;
        }

        .quiz-content .answer-option:hover {
            background: #dad5fd;
        }

        .quiz-content .answer-option span {
            display: block;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .quiz-content .answer-option.correct {
            border-color: #B7E1C1;
            background: #D4EDDA;
            color: #155724;
        }

        .quiz-content .answer-option.correct span {
            color: #16AE56;
        }

        .quiz-content .answer-option.incorrect {
            border-color: #F4BEC3;
            background: #F8D7DA;
            color: #721C24;
        }

        .quiz-content .answer-option.incorrect span {
            color: #F23723;
        }

        /* Izoh uchun yangi stillar */
        .quiz-content .explanation-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            color: #555;
            padding: 8px 15px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: none; /* Boshlang'ich holatda yashirish */
        }

        .quiz-content .explanation-btn:hover {
            background: #e0e0e0;
        }

        .quiz-content .explanation-text {
            font-style: italic;
            color: #555;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 3px solid #5145BA;
            display: none;
        }

        .quiz-container .quiz-footer {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #C6C6C6;
            position: sticky;
            bottom: 0;
            background: white;
        }

        .quiz-footer .question-status {
            font-weight: 500;
            color: #555;
        }

        .quiz-footer .question-status b {
            font-weight: 600;
            color: #5145BA;
        }

        .quiz-footer .next-question-btn {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            padding: 10px 15px;
        }

        /* Quiz Result Stylings */
        .result-container {
            text-align: center;
            padding: 30px 20px;
            width: 100%;
        }

        .result-container .result-img {
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .result-container .result-title {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #5145BA;
        }

        .result-container .result-message {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 15px;
            color: #555;
            line-height: 1.5;
        }

        .result-container .result-message b {
            font-weight: 700;
            color: #5145BA;
        }

        .result-container .result-conclusion {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .result-container .passed {
            color: #155724;
            background: #d4edda;
        }

        .result-container .failed {
            color: #721c24;
            background: #f8d7da;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .config-container {
                padding: 30px;
            }
            
            .quiz-container .quiz-content {
                padding: 25px 30px;
            }
            
            .quiz-content .question-text {
                font-size: 1.4rem;
            }
            
            .quiz-header .quiz-title {
                font-size: 1.5rem;
            }
            
            .result-container {
                padding: 40px;
            }
        }

        @media (max-width: 480px) {
            .config-container {
                padding: 20px 15px;
            }
            
            .config-option button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .quiz-header {
                padding: 12px 15px;
            }
            
            .quiz-content {
                padding: 15px;
            }
            
            .quiz-content .question-text {
                font-size: 1.2rem;
            }
            
            .quiz-content .answer-option {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .quiz-footer {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .quiz-footer .next-question-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

            document.querySelector(".quiz-popup").classList.remove("active");
            document.querySelector(".result-popup").classList.add("active");

            const resultText = `Siz <b>${correctAnswersCount}</b> ta to'g'ri javob berdingiz. Jami savollar soni: <b>20</b>`;
            resultMessage.innerHTML = resultText;

            if (correctAnswersCount >= 15) {
                resultConclusion.textContent = "Siz imtihondan o'tdingiz!";
                resultConclusion.classList.add("passed");
                resultConclusion.classList.remove("failed");
                document.querySelector("lord-icon").setAttribute("src", "https://cdn.lordicon.com/lupuorrc.json");
            } else {
                resultConclusion.textContent = "Siz imtihondan o'ta olmadingiz. Keyingi safar yaxshiroq tayyorlanib keling!";
                resultConclusion.classList.add("failed");
                resultConclusion.classList.remove("passed");
                document.querySelector("lord-icon").setAttribute("src", "https://cdn.lordicon.com/tdrtiskw.json");
            }
        };

        // Clear and reset the timer
        const resetTimer = () => {
            clearInterval(timer);
            currentTime = QUIZ_TIME_LIMIT;
            timerDisplay.textContent = `${currentTime}s`;
        };

        // Initialize and start the timer for the current question
        const startTimer = () => {
            timer = setInterval(() => {
                currentTime--;
                timerDisplay.textContent = `${currentTime}s`;

                if (currentTime <= 0) {
                    clearInterval(timer);
                    disableSelection = true;
                    nextQuestionBtn.style.visibility = "visible";
                    explanationBtn.style.display = "block";
                    quizContainer.querySelector(".quiz-timer").style.background = "#c31402";
                    highlightCorrectAnswer();

                    answerOptions.querySelectorAll(".answer-option").forEach((option) => (option.style.pointerEvents = "none"));
                }
            }, 1000);
        };

        // Fetch a random question
        const getRandomQuestion = () => {
            const categoryQuestions = questions.find((cat) => cat.category.toLowerCase() === quizCategory.toLowerCase())?.questions || [];

            if (questionsIndexHistory.length >= numberOfQuestions) {
                return showQuizResult();
            }

            const availableQuestions = categoryQuestions.filter((_, index) => !questionsIndexHistory.includes(index));
            const randomQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];

            if (randomQuestion) {
                const shuffledOptions = [...randomQuestion.options];
                const correctAnswerText = shuffledOptions[randomQuestion.correctAnswer];
                
                for (let i = shuffledOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
                }
                
                const newCorrectIndex = shuffledOptions.indexOf(correctAnswerText);
                
                const shuffledQuestion = {
                    ...randomQuestion,
                    options: shuffledOptions,
                    correctAnswer: newCorrectIndex
                };

                questionsIndexHistory.push(categoryQuestions.indexOf(randomQuestion));
                return shuffledQuestion;
            }

            return randomQuestion;
        };

        // Highlight the correct answer option and add icon
        const highlightCorrectAnswer = () => {
            const correctOption = answerOptions.querySelectorAll(".answer-option")[currentQuestion.correctAnswer];
            correctOption.classList.add("correct");
            const iconHTML = `<span class="material-symbols-rounded"> check_circle </span>`;
            correctOption.insertAdjacentHTML("beforeend", iconHTML);
        };

        // Toggle explanation visibility
        const toggleExplanation = () => {
            if (explanationText.style.display === "block") {
                explanationText.style.display = "none";
                explanationBtn.textContent = "Izoh";
            } else {
                explanationText.style.display = "block";
                explanationBtn.textContent = "Izohni yashirish";
            }
        };

        // Handle the user's answer selection
        const handleAnswer = (option, answerIndex) => {
            if (disableSelection) return;
            clearInterval(timer);
            disableSelection = true;

            const isCorrect = currentQuestion.correctAnswer === answerIndex;
            option.classList.add(isCorrect ? "correct" : "incorrect");
            !isCorrect ? highlightCorrectAnswer() : correctAnswersCount++;

            const iconHTML = `<span class="material-symbols-rounded"> ${isCorrect ? "check_circle" : "cancel"} </span>`;
            option.insertAdjacentHTML("beforeend", iconHTML);

            answerOptions.querySelectorAll(".answer-option").forEach((option) => (option.style.pointerEvents = "none"));

            // Javob tanlangandan keyin izoh tugmasini ko'rsatish
            explanationBtn.style.display = "block";
            nextQuestionBtn.style.visibility = "visible";
        };

        // Render the current question and its options in the quiz
        const renderQuestion = () => {
            currentQuestion = getRandomQuestion();
            if (!currentQuestion) return;
            disableSelection = false;

            resetTimer();
            startTimer();

            // UI ni yangilash
            nextQuestionBtn.style.visibility = "hidden";
            explanationBtn.style.display = "none";
            explanationText.style.display = "none";
            quizContainer.querySelector(".quiz-timer").style.background = "#32313C";
            
            // Rasmni sozlash
            if (currentQuestion.image) {
                questionImage.src = currentQuestion.image;
                questionImage.style.display = "block";
                questionImage.alt = "Illustration for: " + currentQuestion.question;
            } else {
                questionImage.style.display = "none";
            }
            
            quizContainer.querySelector(".question-text").textContent = currentQuestion.question;
            questionStatus.innerHTML = `<b>${questionsIndexHistory.length}</b>- savol <b>20</b> tadan`;
            answerOptions.innerHTML = "";

            // Javob variantlarini chiqarish
            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.classList.add("answer-option");
                li.textContent = option;
                answerOptions.append(li);
                li.addEventListener("click", () => handleAnswer(li, index));
            });

            // Izohni sozlash
            explanationText.textContent = currentQuestion.explanation || "Bu savol uchun izoh mavjud emas.";
        };

        // Start the quiz and render the random question
        const startQuiz = () => {
            document.querySelector(".config-popup").classList.remove("active");
            document.querySelector(".quiz-popup").classList.add("active");
            renderQuestion();
        };

        // Reset the quiz and return to the configuration container
        const resetQuiz = () => {
            resetTimer();
            correctAnswersCount = 0;
            questionsIndexHistory.length = 0;
            document.querySelector(".config-popup").classList.add("active");
            document.querySelector(".result-popup").classList.remove("active");
            document.querySelector("lord-icon").setAttribute("src", "https://cdn.lordicon.com/yqgsjpsy.json");
        };

        // Event listeners
        nextQuestionBtn.addEventListener("click", renderQuestion);
        resultContainer.querySelector(".try-again-btn").addEventListener("click", resetQuiz);
        configContainer.querySelector(".start-quiz-btn").addEventListener("click", startQuiz);
        explanationBtn.addEventListener("click", toggleExplanation);
    </script>
</body>
